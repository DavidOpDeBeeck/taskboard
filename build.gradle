group 'be.davidopdebeeck'
version '1.0'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.rsuiteCMS:gradlePhantomjsAssistant:0.4"
    }
}

apply plugin: "com.github.rsuiteCMS.gradlePhantomjsAssistant"

apply plugin: 'spring-boot'
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

ext {
    springVersion = '4.2.5.RELEASE'
    taskBoardVersion = 1.0
}

dependencies {
    compile "be.davidopdebeeck:taskboard-integration:$taskBoardVersion"
    compile "org.springframework:spring-jdbc:$springVersion"
    compile "org.springframework.boot:spring-boot-starter-web"
    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

springBoot {
    mainClass = "be.davidopdebeeck.taskboard.api.application.Application"
}
