<div class="modal-header">
    <button type="button" class="close" ng-click="lane.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Create a new Lane</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Title</label>
            <div class="col-sm-9">
                <input type="text" id="title" class="form-control" placeholder="Title" ng-model="lane.title">
            </div>
        </div>
        <div class="form-group">
            <label for="sequence" class="col-sm-3 control-label">Insert after</label>
            <div class="col-sm-9">
                <select id="sequence" ng-model="lane.sequence" class="form-control" convert-to-number>
                    <option value="0">at the start</option>
                    <option ng-repeat="l in lane.lanes" value="{{ l.sequence }}">{{ l.title }}</option>
                </select>
            </div>
        </div>
        <div class="form-group m-b-0">
            <label for="completed" class="col-sm-3 control-label">Completed</label>
            <div class="col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="completed" ng-model="lane.completed">
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="lane.close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="lane.create()">Save changes</button>
</div>
