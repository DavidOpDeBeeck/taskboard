<div class="modal-header">
    <button type="button" class="close" ng-click="settings.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Settings</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Title</label>
            <div class="col-sm-9">
                <input type="text" id="title" class="form-control" placeholder="Title" ng-model="settings.title">
            </div>
        </div>
        <div class="form-group" ng-class="{'m-b-0':!settings.secured}">
            <label for="secured" class="col-sm-3 control-label">Secured</label>
            <div class="col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="secured" ng-model="settings.secured">
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group m-b-0" ng-show="settings.secured">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" id="password" class="form-control" placeholder="Password" ng-model="settings.password">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="settings.remove()">Remove</button>
    <button type="button" class="btn btn-default" ng-click="settings.close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="settings.save()">Save changes</button>
</div>
