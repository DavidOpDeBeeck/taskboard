<div class="modal-header">
    <button type="button" class="close" ng-click="task.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Task : {{ task.title }}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Title</label>
            <div class="col-sm-9">
                <input type="text" id="title" class="form-control" placeholder="Title" ng-model="task.title">
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
                <textarea type="text" id="description" class="form-control" placeholder="Description" ng-model="task.description" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group m-b-0">
            <label for="assignee" class="col-sm-3 control-label">Assignee</label>
            <div class="col-sm-9">
                <input type="text" id="assignee" class="form-control" placeholder="Assignee" ng-model="task.assignee">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="task.close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="task.save()">Save changes</button>
</div>
